name: build-test-action

on:
  push:
    branches: [ main, develop , feature, feat/* ] 
  pull_request:
    branches: [ main, develop , feature, feat/* ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Run lint
      run: npm run lint:fix